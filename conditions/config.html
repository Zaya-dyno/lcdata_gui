<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Tables from localStorage</title>
  <style>
    :root {
      --primary-blue: #1a73e8;
      --hover-blue: #1557b0;
      --border-color: #dadce0;
      --text-primary: #202124;
      --text-secondary: #5f6368;
    }

    body {
      font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
      color: var(--text-primary);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 32px;
      border-radius: 8px;
      box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 2px 6px 2px rgba(60,64,67,.15);
    }

    h1 {
      color: var(--text-primary);
      margin-bottom: 24px;
      font-size: 24px;
      font-weight: 400;
    }

    table {
      width: 100%;
      border: 1px solid var(--border-color);
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: white;
    }

    th, td {
      padding: 12px;
      border: 1px solid var(--border-color);
      text-align: left;
    }

    th {
      background-color: #f8f9fa;
      color: var(--text-secondary);
      font-weight: 500;
    }

    #submit_config {
      background-color: var(--primary-blue);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #submit_config:hover {
      background-color: var(--hover-blue);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose names for the conditions</h1>
    <div id="tables-container">
    </div>
    <button id="submit_config">Submit config</button>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
